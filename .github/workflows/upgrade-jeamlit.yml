name: Upgrade Jeamlit Dependency

on:
  schedule:
    # Runs every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  upgrade-dependency:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Upgrade jeamlit dependency
        run: ./mvnw versions:use-latest-releases -Dincludes=io.jeamlit:jeamlit -DgenerateBackupPoms=false

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet pom.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            NEW_VERSION=$(grep -A 2 '<groupId>io.jeamlit</groupId>' pom.xml | grep '<version>' | sed 's/.*<version>\(.*\)<\/version>.*/\1/' | tr -d ' ')
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Changes detected - new version: $NEW_VERSION"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pom.xml
          git commit -m "chore: upgrade jeamlit to version ${{ steps.check_changes.outputs.version }}"
          git push
